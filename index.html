<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Number Generator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .container {
            text-align: center;
            padding: 2rem;
        }
        
        h1 {
            font-size: 1.5rem;
            font-weight: 300;
            margin-bottom: 2rem;
            opacity: 0.9;
        }
        
        .number-display {
            font-size: 8rem;
            font-weight: 700;
            margin: 2rem 0;
            text-shadow: 0 4px 20px rgba(0,0,0,0.2);
            min-height: 10rem;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .number-display span {
            transition: transform 0.15s ease;
        }
        
        .number-display.animate span {
            transform: scale(1.1);
        }
        
        button {
            background: white;
            color: #667eea;
            border: none;
            padding: 1rem 3rem;
            font-size: 1.2rem;
            font-weight: 600;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.2s ease;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.25);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        @media (max-width: 480px) {
            .number-display {
                font-size: 5rem;
            }
            
            button {
                padding: 0.875rem 2.5rem;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Random Number Generator</h1>
        <div class="number-display" id="display"><span>?</span></div>
        <button onclick="generate()">Generate</button>
    </div>
    
    <script>
        function generate() {
            const display = document.getElementById('display');
            const number = Math.floor(Math.random() * 11); // 0-10 inclusive
            display.innerHTML = '<span>' + number + '</span>';
            display.classList.add('animate');
            setTimeout(() => display.classList.remove('animate'), 150);
        }
    </script>
</body>
</html>
